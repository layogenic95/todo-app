<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="login">
                <div class="sidebarphoto">
                    <img src="sidebarphoto.jpg">
                <div class="inputs">
                        <h1>To Do</h1>
                        <div class="bars">
                            <form id="loginform">
                                <p class="bars">Username</p>
                                <input class="user" type="text" name="username"><br>
                                <p class="bars">Password</p>
                                <input class="pass" type="password" name="pasword"><br>
                            </form>
                        </div>
                        <button class="button-51" role="button" type="submit">Log in</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="loginscript.js"></script>
    </body>
</html>
